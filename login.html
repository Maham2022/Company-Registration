<!DOCTYPE html>
<html>
<head>
    <title>Login-Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body> 
     
     <div class="wrapper">
         <div class="headline">
             <h2>Welcome Member! </h2>
         </div>
         <form class="form" method="post" action="#">
            <div class="signup">
                <div class="form-group">
                    <input type="email" placeholder="Email" required="">
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" required="">
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="account-exist">
                    Want to Register? <a href="index.html" id="login">Register</a>
                </div>
                <div class="account-exist">
                    Employee account? <a href="employee.html">LogIn</a>
                </div>
                <div class="account-exist">
                   Add Department?  <a href="dept.html">Add</a>
                </div>
                <div class="account-exist">Add Employee? <a href="addEmp.html">Add</a>
                   
            </div>
            <div class="signin"> 
                <div class="form-group">
                    <input type="email" placeholder="Email" required="">
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" required="">
                </div>
                <div class="forget-password">
                    <div class="check-box">
                        <input type="checkbox" id="checkbox">
                        <label for="checkbox">Remember me</label>
                    </div>
                    <a href="#">Forget password?</a>
                </div>
                <button type="submit" class="btn">LOGIN</button>
                <div class="account-exist">
                    Create New account? <a href="#" id="signup">Signup</a>
                </div>
                <div class="account-exist">
                    Employee account? <a href="employee.html">LogIn</a>
                </div>
            </div>
         </form>
     </div>
     <script src="script.js"></script>
</body>
</html>
